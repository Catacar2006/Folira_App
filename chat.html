<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

    <title>Chat website</title>
    <link rel="stylesheet" href="Assetes/css/chat.css">
</head>

<body>

    
    <!-- Main container for the chat section -->
    <div class="chat-container">
        <!-- Top section containing search bar and settings icon -->
        <div class="top-section">
            <div class="busqueda">
                <div class="nav-right">
                    <form class="search-bar">
                        <input type="text" name="search" placeholder="Search here...">
                        <i class="ri-search-line search-icon"></i>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bottom section containing chat messages and input area -->
        <div class="bottom-sec">
            <div class="all-chat">
                <div class="message-item">
                    <img src="/Assetes/img/c2.jpg" alt="User Photo" />
                    <div class="message-content">
                        <h4>Code Genius <span>* 5m</span></h4>
                        <p>Hi, How are you?.</p>
                    </div>
                </div>
                <div class="message-item my-message">
                    <img src="/Assetes/img/c2.jpg" alt="Your Photo" />
                    <div class="message-content">
                        <h4>You <span>* 5m</span></h4>
                        <p>I'm fine. How are you?</p>
                    </div>
                </div>
                <div class="message-item">
                    <img src="/Assetes/img/c2.jpg" alt="User Photo" />
                    <div class="message-content">
                        <h4>Ava <span>* 5m</span></h4>
                        <p>I'm also Fine.</p>
                    </div>
                </div>
                <div class="message-item my-message">
                    <img src="/Assetes/img/c2.jpg" alt="Your Photo" />
                    <div class="message-content">
                        <h4>You <span>* 5m</span></h4>
                        <p>I'm fine. How are you?</p>
                    </div>
                </div>
                <div class="message-item">
                    <img src="/Assetes/img/c2.jpg" alt="User Photo" />
                    <div class="message-content">
                        <h4>Ava <span>* 5m</span></h4>
                        <p>I'm also Fine.</p>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <form class="message-input-form">
                    <input type="text" name="text" placeholder="Enter Message...">
                    <i class="ri-emoji-sticker-fill chat-icon"></i>
                    <i class="ri-attachment-2 chat-icon"></i>
                </form>
                <i class="ri-send-plane-2-fill chat-icon-circulo"></i>
            </div>
        </div>
    </div>


 
</body>

</html>
