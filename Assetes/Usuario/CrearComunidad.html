<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Crear Comunidad - Hidden World</title>
    <link rel="stylesheet" href="Assetes/css/CrearComunidad.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="title">Folira</h1>
            <h2 class="subTitle">Crea tu comunidad</h2>
            <form>
                <div class="input-group">
                    <div class="input-icon">
                        <img src="assets/img/icons/user-solid.svg" alt="Icono de Usuario">
                        <input type="text" placeholder="Nombre de usuario">
                    </div>
                    <div class="input-icon">
                        <img src="assets/img/icons/user-regular.svg" alt="Icono de Comunidad">
                        <input type="text" placeholder="Nombre comunidad">
                    </div>
                    <div class="input-icon">
                        <img src="assets/img/icons/paperclip-solid.svg" alt="Icono de Link">
                        <input type="text" placeholder="Link">
                    </div>
                    <div class="input-icon">
                        <img src="assets/img/icons/book-bookmark-solid.svg" alt="Icono de Géneros Literarios">
                        <select>
                            <option value="" disabled selected>Géneros literarios</option>
                            <option value="fantasy">Fantasía</option>
                            <option value="scifi">Ciencia ficción</option>
                            <option value="mystery">Misterio</option>
                            <option value="romance">Romance</option>
                        </select>
                    </div>
                    <div class="input-icon">
                        <img src="assets/img/icons/edit_icon-icons.com_61193.svg" alt="Icono de Descripción">
                        <input type="text" placeholder="Descripción">
                    </div>
                </div>
                <button type="submit">Crear Comunidad</button>
            </form>
        </div>
        <div class="image-container"></div>
    </div>
</body>
</html>
