<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Completa tu perfil</title>
    <link rel="stylesheet" href="Assetes/css/CompletarPerfil.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="titl">Folira</h1>
            <h2>Completa tu perfil</h2>
            <form>
                <div class="input-nomape">
                    <div class="input-iconLarg">
                        <img src="assets/img/icons/user-solid.svg" class="input-icon3" alt="Icono de Usuario">
                        <input type="text" placeholder="Nombre">
                    </div>    
                    <div class="input-iconLarg">
                        <img src="assets/img/icons/address-card-regular.svg" class="input-icon3" alt="Icono de Usuario">
                        <input type="text" placeholder="Apellido">
                    </div> 
                </div>
                <div class="input-icon">
                    <img src="assets/img/icons/user-regular.svg" class="input-icon3" alt="Icono de Usuario">
                    <input type="text" placeholder="Nombre de Usuario">
                </div> 
                <div class="input-icon">
                    <img src="assets/img/icons/calendar-days-regular.svg" class="input-icon3" alt="Icono de Usuario">
                    <input type="date" placeholder="DD/MM/YYYY" required>
                </div> 
                <div class="input-icon">
                    <img src="assets/img/icons/mobile-screen-solid.svg" class="input-icon3" alt="Icono de Usuario">
                    <input type="tel" placeholder="Celular" required>
                </div> 
                <div class="input-icon">
                    <img src="assets/img/icons/location-dot-solid.svg" class="input-icon3" alt="Icono de Usuario">
                    <input type="text" placeholder="Dirección" required>
                </div> 
                <div class="input-icon">
                    <img src="assets/img/icons/person-half-dress-solid.svg" class="input-icon3" alt="Icono de Usuario">
                    <select required>
                        <option value="" disabled selected>Género</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="input-icon">
                    <img src="assets/img/icons/map-solid.svg" class="input-icon3" alt="Icono de Usuario">
                    <select required>
                        <option value="" disabled selected>País</option>
                        <!-- Añadir opciones de países aquí -->
                    </select>
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" class="checkboxCuad">
                        <p class="textcheck"><a href="#">Acepto los términos y condiciones de la aplicación</a></p>
                    </label>
                    <label>
                        <input type="checkbox"class="checkboxCuad">
                        <p class="textcheck2"><a href="#">Quiero recibir correos de Hidden World</a></p>
                    </label>
                </div>
                <button type="submit">Completar perfil</button>
            </form>
        </div>
        <div class="image-container"></div>
    </div>
</body>
</html>
